<!DOCTYPE html>
<html lang="en">
<head>

    <title>Kundalini Store</title>
    <link rel="stylesheet" href="./assets/icofont/icofont.min.css">

<body id="prueba">

        <div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

        AOS.init();
